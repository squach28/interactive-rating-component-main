<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main id="main-container">
    <div id="rating-container">
      <div class="content">
        <img class="star" src="./images/icon-star.svg" alt="star"/>
        <div class="rating-header">How did we do?</div>
        <div class="description-container">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </div>
        <div class="rating-dots-container">
          <span class="rating-dot">1</span>
          <span class="rating-dot">2</span>
          <span class="rating-dot">3</span>
          <span class="rating-dot">4</span>
          <span class="rating-dot">5</span>
        </div>
        <button id="submit-button">SUBMIT</button>
      </div>

      <div hidden id="submitted-container">
        <div  id="submitted-content">
          <img class="thank-you-img" src="./images/illustration-thank-you.svg" />
          <div id="selected-container"></div>
          <div class="thank-you-container">
            <div class="thank-you-header">Thank you!</div>
            <div class="thank-you-description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
